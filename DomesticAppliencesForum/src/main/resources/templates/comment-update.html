<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Comment</title>
  <link href="../static/Styles.css" th:href="@{/Styles.css}" rel="stylesheet"/>
</head>
<body  style="background-image: url('../assets/img/post-bg.jpg')" >
<h2 th:text="#{comment.edit}">Edit Comment</h2>

<form th:action="@{/posts/{postId}/comments/{commentId}/update/(postId=${post.getPostId()}, commentId=${commentId})}"
      th:object="${comment}" method="post">
  <label th:text="#{comment.label.comment}">Comment</label>
  <br/>
  <input type="hidden" name="postId" th:value="${comment.getPostId()}">
  <textarea rows="4" cols="50" th:field="*{comment}" placeholder="Add your comment here"></textarea>
  <label class="error" th:errors="*{comment}">Comment error placeholder</label>
  <br/><br/>
  <input type="submit" value="Save" />
</form>

</body>
</html>
